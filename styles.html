    <script>
 let plus= document.querySelectorAll(".plus")
 let minus= document.querySelectorAll(".minus")
 let result= document.querySelectorAll(".result")
let total = document.querySelector(".top")
let submit = document.querySelector(".submit")

let counts = Array(result.length).fill(0)

plus.forEach((button, index) => {
  button.addEventListener("click", function () {
    counts[index]++
    result[index].textContent = counts[index]
  })
})

minus.forEach((button, index) => {
  button.addEventListener("click", function () {
    if (counts[index] > 0) {
      counts[index]--
      result[index].textContent = counts[index]
    }
  })
})

submit.addEventListener("click", function () {
  let totalCount = counts.reduce((a, b) => a + b, 0)
  total.textContent = totalCount
  counts.fill(0)
  result.forEach(res => res.textContent = 0)
})
